<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Online Serve Form</h1>
    <!-- Creat form-->
    <div class="row">
        <div class="col-1">
         <label for="fname" id="fname">First Name:</label>
           <input type="text" id="name" placeholder="Enter your name"></input>  <br><br>
            <label for="lname" id="lname"> Last name:</label>
            <input type="text" id="lname" placeholder="Eanter your last name"></input><br><br>
            <label for="mname" id="mname"> Middle Name:</label>
            <input type="text" id="mname" placeholder="Enter your middle name"> </input>
         </div> 

         <!--Date Birth-->
         <div class for="col-2">
            <label for="gender" id="gender" required> Gender:</label>
        
            <input type="radio" id="male" name="gender" value="male"> Male:</input>
            <input type="radio" id="female" name="gender" value="female"> Female: </input>
         </div> 
       
          <!-- Date of birth--->
          <div class for="col-3">
           <label for="dob"> Date of Birth:</label>
           <input type="date" id="dob" name="dob"></input><br> <br>
        </div>
        
         <!--email detals-->
         <div class for="col-4">
           <label for="email"> Email: </label>
           <input type="email" id="email" name="email" placeholder="Enter your email"></input> <br> <br>
        </div>

         <!---mobile Detals-->
         <div class for="col-5">
            <label for="mobile"> Mobile:</label>
            <input type="moble" id="moble" name="moble"  maxlength="10"  placeholder="only 10 digit are allowed"><br> <br>
         </div>

         <!--whatsApp number-->
         <div class for="col-6">
            <label for="whatsAap"> whatsAap Number:</label>
            <input type="wwhatsAap" id="whatsAap" name="whatsAap"  maxlength="10"  placeholder="it should contain"><br><br>
            
         </div>


         <!--Current Address-->
         <div class for="7">
            <label for="caddress" id="caddress"> Current Address:</label>
            <textarea name="caddress" id="caddress" cols="20px" rows="2px" placeholder="Enter your current address"></textarea>
        </div>
            
        </div>
         <!-- permanent address-->
         <div class for="col-8">
            <label for="paddress" id="paddress"> Permanent address:</label>
            <textarea name="paddress" id="paddress" cols="20px" rows="2px" placeholder="Enter your permanent address"></textarea>
         </div>
         <!--pin cod Detals-->
         <div class for="9">
            <label for="pincode">Area PIN:</label>
            <input type="pincoded" id="pcode" name="pincode" rows="2px" cols="2px" maxlength="6" placeholder="Enter your Pin"><br><br>
         </div>
         <!--state-->
         <div class for="10" id="left">
            <label for="state" id="State"> State:</label>
             <select name="State" id="state">
            <option value="02">Select State </option> 
            <option value="05"> <device-width="45px"> bihar</option> 
            <option value="05"> <device-width="45px"> dehhahi</option> 
            <option value="05"> <device-width="45px"> panjab</option> 
            <option value="05"> <device-width="45px"> patna</option> 
           </select>
        </select>
           </div><br>


         
         <!--Citi-->
         <div class for="col-11">
            <label for="city"> City:</label>
            <select name="city" id="city"> 
                <option value="02">Select City </option>
                <option value="02">sarsha </option>
                <option value="02"> madhepura</option>
                <option value="02"> purnia</option>
                <option value="02"> bhagalpur</option>
                <option value="02">munger</option>
                <option value="02"> patna</option>
             </select>
             </div> <br> 
             <!--Qualification-->
             <div class for="12">
               <div class for="col-11">
                  <label for="Qualification"> Qualification</label>
                  <select name="city" id="city"> 
                      <option value="02"> Select Qualification </option>
                      <option value="02">MBA</option>
                      <option value="02"> BSC</option>
                      <option value="02"> Bsca</option>
                      <option value="02"> BOCOME</option>
                      <option value="02">comerse</option>
                      <option value="02"> arts</option>
                   </select>
               </select>
            </div><br>

            <!-- Specialization-->
            <div class for="col-13">
               <label for="Specialization">Scialization:</label><br>
               <input type="checkbox" id="Scialization" nam="Scialization" class="Scialization" value="Computer Scince"> Computer Scince </input><br>
               <input type="checkbox" id="Scialization" nam="Scialization" class="Scialization" value="Computer Scince"> Information Technology </input><br>
               <input type="checkbox" id="Scialization" nam="Scialization" class="Scialization" value="Computer Scince"> Computer Architecture </input><br>
               <input type="checkbox" id="Scialization" nam="Scialization" class="Scialization" value="Computer Scince"> Tele Communication </input><br>
               <input type="checkbox" id="Scialization" nam="Scialization" class="Scialization" value="Computer Scince"> Computer Data Scince </input><br>
            </div>

            <!--Password Details-->
            <div class for="col-14">
               <label for="Userid"> Userid:</label>
               <input type="userid" id="userid" name="userid" class="userid" aria-valuenow="userid" maxlength="8"> </input>
               <label for="password"> Password:</label>
               <input type="password" id="password" name="password" class="password" aria-value="password" maxlength="6" ></input>
            </div> <br>

            <!---Submit Button-->
            <div class for="col-15"> 
              <button> Submit</button>
            </div>



            

            

         </div>
        </div>

           
        </div>


</body>
</html>
